<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Time</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div style="background-color:#00BFFF;text-align:center">
		<h1>Projeto TI São Judas</h1>
		<h2><a href="/">Simulação Campeonato Brasileiro</a></h2>
	</div>
	<p> Cadastrar Time </p>
	<div>
		<form action="#" th:action="@{/CadastrarTime}" th:object="${time}" method="post">
		<p>Nome: <input type="text" th:field="*{nome_time}" th:value="${time.nome_time}" placeholder="nome do time" required></p> 
		<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
		</form> 
	</div>
</body>
</html>
