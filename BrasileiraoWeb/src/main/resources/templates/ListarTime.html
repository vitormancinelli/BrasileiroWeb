<!DOCTYPE HTML>
<html>
<head>
    <title>Listar time</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div style="background-color:#00BFFF;text-align:center">
		<h1>Projeto TI São Judas</h1>
		<h2><a href="/">Simulação Campeonato Brasileiro</a></h2>
	</div>
   	<table>
    <thead>
      <tr>
        <th>Numero Time</th>
        <th>Nome Time</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="ls : ${lista}">
        <td th:text="${ls.numero_time}"></td>
        <td th:text="${ls.nome_time}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
